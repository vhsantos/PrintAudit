name: Publish Python ğŸ distribution ğŸ“¦ to PyPI and TestPyPI

on: push

jobs:
  build:
    name: Build distribution ğŸ“¦
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
        fetch-depth: 0  # Full git history for setuptools-scm
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"
    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user
    - name: Check git tags for versioning
      run: |
        git tag -l
        git describe --tags --always || echo "No tags found"
    - name: Build a binary wheel and a source tarball
      run: python3 -m build
    - name: Verify package metadata
      run: |
        python3 -m pip install twine --user
        python3 -m twine check dist/*
    - name: Show package info
      run: |
        ls -lh dist/
        python3 -m pip install pkginfo --user
        for pkg in dist/*; do
          echo "=== $pkg ==="
          python3 -m pkginfo "$pkg" || true
        done
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: >-
      Publish Python ğŸ distribution ğŸ“¦ to PyPI
    if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/printaudit
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution ğŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  publish-to-testpypi:
    name: Publish Python ğŸ distribution ğŸ“¦ to TestPyPI
    needs:
    - build
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/printaudit

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Show packages before upload
      run: |
        ls -lh dist/
        echo "Package files to upload:"
        for pkg in dist/*; do
          echo "  - $pkg ($(du -h "$pkg" | cut -f1))"
        done
    - name: Publish distribution ğŸ“¦ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      env:
        TWINE_VERBOSE: 1
      with:
        repository-url: https://test.pypi.org/legacy/
        verbose: true
        print-hash: true
